<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Golin Test</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="content">
		<form class="form form--donate" id="donate">
			<div class="form__progress"><span class="bold js-required">$0</span> still needed for this project</div>
			<fieldset class="form__fieldset">
				<span class="form__total"></span>
				<p><span class="form__hightlight">Only 3 days left</span> to fund this project.</p>
				<p>Join the <span class="bold donor-count">42</span> other donors who have already supported this project. Every dollar helps.</p>
				<input type="text" name="full-name" placeholder="Name" class="input" required="">
				<input type="email" name="email" placeholder="Email address" class="input" required="" data-parsley-type="email">
				<input type="tel" name="telephone" placeholder="Telephone number" class="input">
				<input type="text" id="long-number" name="card-number" placeholder="Long card number" class="input input--label" required="" data-parsley-type="digits">
				<label for="long-number" class="form__label">Long number on the front of your card</label>
				<input type="text" id="cvv" name="cvv-code" placeholder="CVV" class="input input--label" required="" data-parsley-type="digits">
				<label for="cvv" class="form__label">The 3 digits to the right of the signature strip located on the back of your card</label>
				<input type="text" name="telephone" placeholder="Telephone number" class="input">
				<textarea rows="8" placeholder="Add a personal message" class="input input--textarea"></textarea>
				<input type="text" name="amount" value="$50" class="input input--half"><input type="submit" value="Give Now" class="input input--half input--submit">
				<a href="#" class="help-link">Why give $50</a>
			</fieldset>
		</form>
	</div>
	<script type="text/javascript" src="js/libs/parsley.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
